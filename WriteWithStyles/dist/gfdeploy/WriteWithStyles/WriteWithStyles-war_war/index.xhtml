<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <f:metadata>
        <f:attribute name="pageName" value="Index" />
    </f:metadata>
    <h:head>
        <!-- Required meta tags -->
        <title>WriteWithStyles | Australian's No 1 for Writing Instruments</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Web Descripiton" />
        <meta name="keywords" content="Search Keyword" />
        <meta name="author" content="Phan Huy Hoang Nguyen" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap Css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous"/>

        <!-- Fontawsome Plugins -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous"/>

        <!-- Custom Css -->
        <link href="resources/css/myCss.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/commonHeaderFooter.xhtml">
            <!-- this will be shown instead of the (default) “content” section in the “commonHeaderFooter.xhtml template -->
            <ui:define name="pageContent">
                <!--Template: main page -->
                <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIndicators" data-slide-to="0" 
                            class="active clickable"></li>
                        <li data-target="#carouselIndicators" data-slide-to="1" 
                            class="clickable"></li>
                        <li data-target="#carouselIndicators" data-slide-to="2" 
                            class="clickable"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" alt="First slide"
                                 src="resources/images/slider_1.jpg" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" alt="Second slide"
                                 src="resources/images/slider_2.jpg" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" alt="Third slide"
                                 src="resources/images/slider_3.jpg" />
                        </div>
                    </div>
                    <span class="carousel-control-prev clickable" data-target="#carouselIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" 
                              aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </span>
                    <span class="carousel-control-next clickable" data-target="#carouselIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" 
                              aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </span>
                </div>

                <div id="body-container" class="container">
                    <div class="row text-center">
                        <div class="col-md-4">
                            Free Shipping
                        </div>
                        <div class="col-md-4">
                            Excellent Customer Support
                        </div>
                        <div class="col-md-4">
                            Best Prices Guarantee
                        </div>
                    </div>

                    <h2 class="text-center pt-4 heading-with-hr">
                        <span>Check This Out</span>
                    </h2>
                    <div class="row text-center">
                        <h:form class="col-sm-12 col-md-6 text-over-image-container image-hover mb-1 mb-lg-0">
                            <h:link outcome = "newArrivals">
                                <span class="text-over-image-centered text-white">New Arrivals</span>
                                <h:graphicImage name="images/new_arrivals_banner_rectangle.jpg" 
                                                class="img-responsive" alt="image"/>
                            </h:link> 
                        </h:form>
                        <div class="col-sm-12 col-md-6 no-gutters">
                            <h:form class="col-sm-12 text-over-image-container image-hover px-sm-0 mb-1 mb-lg-1 d-block">
                                <h:link outcome = "fountainPens">
                                    <span class="text-over-image-centered text-white">Fountain Pens</span>
                                    <h:graphicImage name="images/fountain_pens_banner_rectangle.jpg" 
                                                    class="img-responsive" alt="image"/>
                                </h:link> 
                            </h:form>
                            <h:form class="col-sm-12 text-over-image-container image-hover px-sm-0 mb-1 mb-lg-1 d-block">
                                <h:link outcome = "ballpointPens">
                                    <span class="text-over-image-centered text-white">Ballpoint Pens</span>
                                    <h:graphicImage name="images/ballpoint_pens_banner_rectangle.jpg" 
                                                    class="img-responsive" alt="image"/>
                                </h:link> 
                            </h:form>
                        </div>
                    </div>

                    <h2 class="text-center pt-4 heading-with-hr">
                        <span>What's New</span>
                    </h2>

                    <h:panelGroup class="row">
                        <ui:repeat value="#{dynamicProductsDisplayForPageManagedBean.getProductsByCollectionSize(6, true)}"
                                   var="item">
                            <h:link class="col-sm-6 col-md-4 image-hover mb-4" 
                                    outcome = "viewProduct.xhtml">
                                <h:graphicImage name="#{item.image}" 
                                                class="img-responsive" 
                                                alt="Product Image"/>
                                <h:panelGroup class="row">
                                    <span class="col-8">
                                        #{item.displayName}
                                    </span>
                                    <span class="col-4 text-right">
                                        #{item.price}
                                    </span>
                                </h:panelGroup>
                                <f:param name="productId" value="#{item.id}" />
                            </h:link> 
                        </ui:repeat>
                    </h:panelGroup>
                </div>
            </ui:define>
        </ui:composition>

        <!-- Bootstrap: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous"></script>

    </h:body>
</html>
