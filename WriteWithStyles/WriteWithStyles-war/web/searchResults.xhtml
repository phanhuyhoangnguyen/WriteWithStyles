<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <f:metadata>
        <f:viewParam name="searchValue" value="#{searchProductsManagedBean.searchValue}" />
        <f:viewAction action="#{searchProductsManagedBean.init}" />
        <f:attribute name="pageName" value="Search Results" />
    </f:metadata>

    <h:head>
        <!-- Required meta tags -->
        <title>WriteWithStyles | Australian's No 1 for Writing Instruments</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Web Descripiton" />
        <meta name="keywords" content="Search Keyword" />
        <meta name="author" content="Phan Huy Hoang Nguyen" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap Css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous"/>

        <!-- Fontawsome Plugins -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
              integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
              crossorigin="anonymous"/>

        <!-- Custom Css -->
        <link href="resources/css/myCss.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/productsGridViewWithSortingsFiltersAndPagination.xhtml">
            <ui:define name="breadcrumb">
                <h:panelGroup id="breadcrumbPanelGroup">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <h:form>
                                    <h:link value = "Home" outcome = "index" /> 
                                </h:form>
                            </li>
                            <li class="breadcrumb-item" aria-current="page">
                                "#{searchProductsManagedBean.searchValue}" (#{searchProductsManagedBean.targetSearchedProductMatches.size()} Results Found)
                            </li>
                        </ol>
                    </nav>
                </h:panelGroup>
            </ui:define>
        </ui:composition>

        <!-- Bootstrap: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous"></script>
    </h:body>
